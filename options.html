			<form>
				<p>Enter your WaniKani APIv2 key: <input type="text" name="api"></p>

					<select name="refresh">
					  <option value="15">15 minutes</option>
					  <option value="20">20 minutes</option>
					  <option value="30">30 minutes</option>
					  <option value="45">45 minutes</option>
					  <option value="60">60 minutes</option>
					</select>
				</p>
				<p>Do you want to see numbers in English or Japanese script?<br />
					<input id="eNumbers" type="radio" name="numbers" value="english"> English<br>
					<input id="jNumbers" type="radio" name="numbers" value="japanese"> Japanese<br>
				</p>
